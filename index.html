<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Friends</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js"></script>
    <style>
        h3 { font-family: Comic Sans MS; }
        h2 { font-family: Comic Sans MS; font-size: 50px; color: gold; }
        button, input { 
            font-family: Comic Sans MS; 
            background-color: silver; 
            color: black; 
            border: 2px solid black; 
            padding: 15px 30px; 
            margin: 10px; 
            font-size: 18px; 
            cursor: pointer; 
            border-radius: 5px;
        }
        input { background-color: gold; }
        h5 { color: darkred; font-weight: bold; }
        body { 
            font-family: Arial, sans-serif;
            text-align: center; 
            margin: 20px;
            color: black;
            background-color: silver;
        }
        video { 
            width: 30%; 
            border: 2px solid black;
            margin: 10px;
            background-color: gold;
        }
        #chat-container { margin-top: 20px; }
        #chat-box { 
            width: 80%; 
            background-color: gold; 
            height: 150px; 
            border: 1px solid black; 
            padding: 10px; 
            overflow-y: auto; 
            text-align: left; 
        }
    </style>
</head>
<body>
    <h2>Connect with Friends</h2>
    <h5 id="Status">Waiting for connection...</h5>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo1" autoplay></video>
    <video id="remoteVideo2" autoplay></video>

    <br>
    <button onclick="createCallID()">Create Call ID</button>
    <input type="text" id="callID" placeholder="Enter Call ID">
    <button onclick="joinCall()">Join Call</button>

    <div id="chat-container">
        <h3>Chat</h3>
        <div id="chat-box"></div>
        <input type="text" id="chatInput" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let localStream;
        let peer = new Peer({
            config: {
                'iceServers': [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'turn:your-turn-server.com', username: 'user', credential: 'password' }
                ]
            }
        });

        let status = document.getElementById('Status');
        let connections = [];
        let callID = null;

        // Store chat connections separately to ensure the host can chat
        let chatConnections = [];

        peer.on('open', id => {
            console.log("Your ID: " + id);
            document.getElementById("callID").value = id;
            status.innerText = "Waiting for connections...";
        });

        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                document.getElementById("localVideo").srcObject = stream;
            })
            .catch(error => {
                console.error("Error accessing media devices:", error);
                status.innerText = "Error accessing camera/microphone!";
            });

        peer.on('call', call => {
            if (!localStream) {
                console.error("No local stream available to answer the call.");
                return;
            }

            call.answer(localStream);
            call.on('stream', remoteStream => {
                if (!document.getElementById("remoteVideo1").srcObject) {
                    document.getElementById("remoteVideo1").srcObject = remoteStream;
                } else {
                    document.getElementById("remoteVideo2").srcObject = remoteStream;
                }
                status.innerText = "Connected to a peer!";
            });

            connections.push(call);
        });

        peer.on('connection', connection => {
            console.log("Connection established with peer:", connection.peer);
            
            connection.on('open', () => {
                chatConnections.push(connection);
                setupChat();
                status.innerText = "Chat connection established!";
            });

            connection.on('close', () => {
                console.log("Connection closed:", connection.peer);
                chatConnections = chatConnections.filter(conn => conn.peer !== connection.peer);
            });
        });

        function createCallID() {
            alert("Share this Call ID: " + peer.id);
        }

        function joinCall() {
            let id = document.getElementById("callID").value;
            if (!id || id === peer.id) {
                alert("Enter a valid Call ID to join!");
                return;
            }

            let call = peer.call(id, localStream);
            call.on('stream', remoteStream => {
                if (!document.getElementById("remoteVideo1").srcObject) {
                    document.getElementById("remoteVideo1").srcObject = remoteStream;
                } else {
                    document.getElementById("remoteVideo2").srcObject = remoteStream;
                }
                status.innerText = "Joined a call!";
            });

            let connection = peer.connect(id);
            connection.on('open', () => {
                console.log("Chat connection established!");
                chatConnections.push(connection);
                setupChat();
                status.innerText = "Joined chat!";
            });

            connection.on('close', () => {
                console.log("Chat connection closed:", connection.peer);
                chatConnections = chatConnections.filter(conn => conn.peer !== connection.peer);
            });
        }

        function setupChat() {
            chatConnections.forEach(conn => {
                if (!conn.hasListener) {
                    conn.on('data', message => {
                        console.log("Received message:", message);
                        displayMessage("Peer: " + message);
                    });
                    conn.hasListener = true;
                }
            });
        }

        function sendMessage() {
            let message = document.getElementById("chatInput").value;
            if (message.trim() === "") return;

            if (chatConnections.length === 0) {
                status.innerText = "No active chat connections!";
                return;
            }

            console.log("Sending message:", message);
            chatConnections.forEach(conn => {
                conn.send(message);
            });

            displayMessage("You: " + message);
            document.getElementById("chatInput").value = "";
        }

        function displayMessage(text) {
            let chatBox = document.getElementById("chat-box");
            let messageElement = document.createElement("p");
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById("chatInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); 
                sendMessage(); 
            }
        });
    </script>
</body>
</html>
